name: Build Documentation

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  nix-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: cachix/install-nix-action@v23
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Nix Cache
        uses: nix-community/cache-nix-action@v3
        with:
          key: nix-ubuntu
          gc-linux: true
          gc-max-store-size-linux: 8000000000

      - uses: rrbutani/use-nix-shell-action@v1
        with:
          file: shell.nix

      - name: Build
        run: just build-documentation

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "documentation/Specification.pdf"
          prerelease: true
          tag: "Nightly"
