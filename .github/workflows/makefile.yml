name: Make Documentation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Plantuml
      run: sudo apt install plantuml
    - name: Install Latex
      run: sudo apt install latex
    - name: Make Documentation
      run: make documentation
